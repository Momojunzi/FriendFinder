<!DOCTYPE html>
<head>
  <title>home</title>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div class="page-container">
    <div class="modal fade" id="friendModal" tabindex="-1" role="dialog" aria-labelledby="friendModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="friendModalLabel">Your match is</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h3 id="best-friend-name"></h3>
            <img id="best-friend-img" class="best-friend-img" src="#"/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <p class="survey-title">Survey Questions</p>
    <hr />
    <form id="form">
      <h4>About you</h4>
      <div class="form-group">
        <label for="name-input">Your name (required)</label>
        <input type="text" class="form-control" id="name-input" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="photo-link">Link to photo (required)</label>
        <input type="text" class="form-control" id="photo-link" placeholder="Enter photo link">
      </div>
      <hr  />
      <h3 >Answer the following questions according to how much you agree with the statement 1 if you disagree 5 if you agree.</h3>
    </form>
    <hr />
    <p class="api-link"><a href="/api/friends">API friends list</a></p>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="survey-dom.js" type="text/javascript"></script>
  <script src="survey-ajax.js" type="text/javascript"></script>
</body>
